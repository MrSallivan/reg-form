<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<div class="login-left">
			<div class="login-header">
				<h1>Welcome to Our Application</h1>
				<p>Please login in use the platform</p>
			</div>
			<form class="login-form">
				<div class="login-form-content">
					<div class="form-item">
						<label for="email">Enter Email</label>
						<input type="text" name="email" id="email">
					</div>
					<div class="form-item">
						<label for="password">Enter Password</label>
						<input type="password" name="passwor" id="password">
					</div>
					<div class="form-item">
						<div class="checkbox">
							<input type="checkbox" name="checkbox" id="rememberMeCheckbox" checked>
							<label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
						</div>
					</div>
					<button type="submit">Sign In</button>
				</div>
				<div class="login-form-footer">
					<a href="#">
						<img width="30px" src="https://img.icons8.com/color/344/facebook-new.png" alt="facebook" /> Facebook Login
					</a>
					<a href="">
						<img width="30px" src="https://img.icons8.com/fluency/344/google-logo.png" alt="google" />Google Login
					</a>
				</div>
			</form>
		</div>		
		<div class="login-right">
			<img src="art.svg" alt="bacground image" />
		</div>		
	</div>
	<script src="script.js"></script>
</body>

</html>
